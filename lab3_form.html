<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Lanjutan</title>
	<style>
		form p > label {
			display: inline-block;
			width: 100px;
		}
		form input[type="text"], form textarea {
			border: 1px solid #197a43;
		}
		form input[type="submit"] {
			border: 1px solid #197a43;
			background-color: #197a43;
			color: #ffffff;
			font-weight: bold;
			padding: 5px 15px;
		}

		.formsaya {
			margin-top: 50px;
		}

		#formsaya div > label, div > select {
			display: inline-block;
			width: 100px;
			margin-top: 5px;
			margin-bottom: 5px;
		}


	</style>
</head>
<body>
	<header>
		<h1>Membuat Form</h1>
	</header>
	<form action="proses.php" method="post">
		<fieldset>
			<legend>Data Pelanggan</legend>
			<p>
				<label for="nama">Nama</label>
				<input type="text" id="nama" name="nama">
			</p>
			<p>
				<label for="alamat">Alamat</label>
				<textarea id="alamat" name="alamat" cols="20" rows="3"></textarea>
			</p>
			<p>
				<label>Jenis Kelamin</label>
				<input id="jk_l" type="radio" name="kelamin" value="L" /><label
				for="jk_l">Laki-laki</label>
				<input id="jk_p" type="radio" name="kelamin" value="P" /><label
				for="jk_p">Perempuan</label>
			</p>
			<p><input type="submit" value="Login"></p>
		</fieldset>
	</form>

	<h1 class="formsaya">Form Saya</h1>

	<form action="submitdatabarang.php" method="get"	id="formsaya">
		<fieldset>
			<legend>Data Barang</legend>
			<div>
				<label for="inputnama">Nama</label>
				<input type="post" name="inputnama" id="inputnama">
			</div>
			<div>
				<label for="inputkode">Id</label>
				<input type="post" name="inputkode" id="inputkode">
			</div>
			<div>
				<label for="inputjenis">Jenis</label>
				<select name="inputjenis" id="inputjenis">
					<option value="Bubuk">Bubuk</option>
					<option value="Cair">Cair</option>
				    <option value="Elastis">Elastis</option>
				    <option value="Rapuh">Rapuh</option>
				    <option value="Solid">Solid</option>
			  	</select>
			</div>
			<div>
				<label for="inpunwarna">Warna</label>
				<select name="inpunwarna" id="inpunwarna" multiple>
					<option value="Hitam">Hitam</option>
					<option value="Putih">Putih</option>
				    <option value="Merah">Merah</option>
				</select>
			</div>
			<div>
				<input type="submit" value="Submit">
			</div>
		</fieldset>
	</form>

</body>
</html>
